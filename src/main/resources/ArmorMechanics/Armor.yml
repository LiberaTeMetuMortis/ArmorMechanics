# me.deecaad.core.file.serializer.ItemSerializer
Armor:
  Type: <Material>:<Data>
  Name: <name>
  Lore:
    - <Lore line>
    - <etc.>
  Durability: <durability>
  Unbreakable: <true/false>
  Custom_Model_Data: <custom model data number>
  Hide_Flags: <true/false>
  Enchantments:
    - <Enchantment>-<Level>
  Skull_Owning_Player: <UUID of player or name of player>
  Potion_Color: <ColorSerializer>
  Attributes:
    - <Attribute>-<Amount>
  Leather_Color: <ColorSerializer>
  Firework:
    Power: <firework power>
    Effects:
      - <Firework.Type>-<ColorSerializer>
      - <Firework.Type>-<ColorSerializer>-<Trail>-<Flicker>
      - <Firework.Type>-<ColorSerializer>-<Trail>-<Flicker>-<fade ColorSerializer>
      - <etc.>
  Deny_Use_In_Crafting: <true/false>
  #notice we removed potion_effects
  Recipe:
    Shape:
      - "012"
      - "345"
      - "678"
    Ingredients:
      '0': <ItemSerializer>
      '1': <ItemSerializer>

  # From armormechanics
  Bonus_Effects:
    Potion_Effects:
      - <PotionEffectType>-<amplifier>
      - <PotionEffectType>-<amplifier>-<ambient>-<hideparticles>-<icon>
    Immune_Potion:
      - <PotionEffectType>
    Bullet_Resistance: <Double>
